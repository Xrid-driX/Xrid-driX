<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-center font-bold font antialiased text-xl mb-8">Below is a timer and counter</h1>
    <div id="counters" class="space-y-4"></div>
    <button id="addCounter" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded ml-12px">Add Counter</button>
    
    <h2 class="mt-6 text-xl font-bold">Overall Completed Tasks:</h2>
    <ul id="taskList" class="mt-2 list-disc list-inside"></ul>

    <script src="script.js"></script>
</body>
</html>
